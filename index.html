<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Pages × Tawk.to 測試</title>
    <meta
      name="description"
      content="A minimal test site for GitHub Pages with Tawk.to live chat."
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>GitHub Pages × Tawk.to 測試</h1>
      <p>這是一個最小可用的靜態網站，點擊按鈕即可開啟 Tawk.to 聊天功能。</p>
      <div class="contact-buttons">
        <button id="tech-support-btn" class="contact-button tech-support">技術支援</button>
        <button id="order-inquiry-btn" class="contact-button order-inquiry">訂單詢問</button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>測試Tawk.to功能</h2>
        <ol>
          <li>右下角會有對話泡泡</li>
          <li>要測試泡泡的功能與對應後台的功能</li>
        </ol>
        <p class="note">XXXXX</p>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small>© 2025 Jessie — Minimal GitHub Pages Test</small>
      </div>
    </footer>

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();

      // 初始化後隱藏聊天視窗
      Tawk_API.onLoad = function () {
        Tawk_API.hideWidget();
      };

      (function () {
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = "https://embed.tawk.to/68f5954fa86dab1951b98768/1j7vkuflu";
        s1.charset = "UTF-8";
        s1.setAttribute("crossorigin", "*");
        s0.parentNode.insertBefore(s1, s0);
      })();

      // 按鈕點擊事件
      document.addEventListener("DOMContentLoaded", function () {
        // 技術支援按鈕
        var techSupportBtn = document.getElementById("tech-support-btn");
        if (techSupportBtn) {
          techSupportBtn.addEventListener("click", function () {
            if (typeof Tawk_API !== "undefined" && Tawk_API.showWidget) {
              // 設定屬性，標記使用者來源
              Tawk_API.setAttributes({
                'category': '技術支援',
                'button': 'tech-support'
              }, function(error){
                if (error) {
                  console.error('設定 Tawk.to 屬性時發生錯誤:', error);
                }
              });
              // 顯示並最大化聊天室
              Tawk_API.showWidget();
              Tawk_API.maximize();
            }
          });
        }

        // 訂單詢問按鈕
        var orderInquiryBtn = document.getElementById("order-inquiry-btn");
        if (orderInquiryBtn) {
          orderInquiryBtn.addEventListener("click", function () {
            if (typeof Tawk_API !== "undefined" && Tawk_API.showWidget) {
              // 設定屬性，標記使用者來源
              Tawk_API.setAttributes({
                'category': '訂單詢問',
                'button': 'order-inquiry'
              }, function(error){
                if (error) {
                  console.error('設定 Tawk.to 屬性時發生錯誤:', error);
                }
              });
              // 顯示並最大化聊天室
              Tawk_API.showWidget();
              Tawk_API.maximize();
            }
          });
        }
      });
    </script>
    <!--End of Tawk.to Script-->
  </body>
</html>
